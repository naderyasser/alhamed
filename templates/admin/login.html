<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>تسجيل دخول الإدارة | ORFE</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
      <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/png" />
      <style>
            @font-face {
                  font-family: 'masmak';
                  src: url('/static/font.otf') format('opentype');
            }

            * {
                  font-family: 'masmak', sans-serif;
                  font-weight: 400;
            }
      </style>
</head>

<body class="min-h-screen bg-gray-100 text-gray-900">
      <main class="min-h-screen flex items-center justify-center p-4">
            <section class="w-full max-w-md bg-white rounded-2xl shadow-xl border border-gray-200 p-6 sm:p-8">
                  <div class="text-center mb-6">
                        <div class="mx-auto mb-3 w-14 h-14 rounded-full bg-indigo-100 text-indigo-700 flex items-center justify-center text-3xl">
                              <i class='bx bxs-lock-alt'></i>
                        </div>
                        <h1 class="text-2xl font-semibold">دخول لوحة الإدارة</h1>
                        <p class="text-sm text-gray-500 mt-1">استخدم البريد الإلكتروني وكلمة المرور الخاصة بالأدمن</p>
                  </div>

                  {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                              <div class="space-y-2 mb-4">
                                    {% for category, message in messages %}
                                          <div class="rounded-lg px-3 py-2 text-sm border {% if category == 'success' %}bg-green-50 text-green-700 border-green-200{% else %}bg-red-50 text-red-700 border-red-200{% endif %}">
                                                {{ message }}
                                          </div>
                                    {% endfor %}
                              </div>
                        {% endif %}
                  {% endwith %}

                  <form method="POST" action="/admin/login" class="space-y-4">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />

                        <div>
                              <label for="username" class="block text-sm mb-1 text-gray-700">البريد الإلكتروني</label>
                              <input id="username" type="email" name="username" autocomplete="username" placeholder="example@domain.com"
                                    class="w-full rounded-lg border border-gray-300 px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                    required />
                        </div>

                        <div>
                              <label for="password" class="block text-sm mb-1 text-gray-700">كلمة المرور</label>
                              <input id="password" type="password" name="password" autocomplete="current-password" placeholder="••••••••"
                                    class="w-full rounded-lg border border-gray-300 px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                    required />
                        </div>

                        <button type="submit"
                              class="w-full rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white py-2.5 text-sm font-medium transition-colors">
                              تسجيل الدخول
                        </button>
                  </form>
            </section>
      </main>
</body>

</html>
