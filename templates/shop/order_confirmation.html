{% extends "shop/base.html" %}

{% block content %}
<style>
  .confirm-card { background: #111; border: 1px solid #222; border-radius: 18px; }
  .confirm-card h2 { color: #4caf50; }
  .confirm-card p { color: #b0b0b0; }
  .confirm-card h5 { color: #fff; }
  .confirm-card .order-num { color: #d32f2f; font-size: 1.25rem; }
  .confirm-card a.track-link { color: #d32f2f; }
  .confirm-card a.track-link:hover { color: #e53935; }
  .confirm-card .btn-home { background: #d32f2f; color: #fff; border: none; border-radius: 12px; padding: 0.75rem 2rem; }
  .confirm-card .btn-home:hover { background: #e53935; }
</style>
<section id="order-confirmation" class="py-5">
      <div class="container">
            <div class="row justify-content-center">
                  <div class="col-md-8 col-lg-6">
                        <div class="confirm-card shadow-lg border-0">
                              <div class="card-body text-center py-5 px-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#4caf50"
                                          class="bi bi-check-circle-fill mb-4" viewBox="0 0 16 16">
                                          <path
                                                d="M16 8a8 8 0 1 1-16 0 8 8 0 0 1 16 0zM6.293 9.707a1 1 0 0 0 1.414 0l4-4a1 1 0 1 0-1.414-1.414L7 7.586 5.707 6.293a1 1 0 0 0-1.414 1.414l2 2z" />
                                    </svg>
                                    <h2 class="fw-bold">تم استلام طلبك بنجاح!</h2>
                                    <p>شكراً لشرائك معنا. تم استلام طلبك بنجاح.</p>
                                    <div class="mt-4">
                                          <h5 class="fw-bold">رقم الطلب:</h5>
                                          <p class="order-num">{{ order.id }}</p>
                                    </div>
                                    <p class="mt-3">يمكنك تتبع حالة الطلب في صفحة
                                          <a href="{{ url_for('shop.order_detail', order_id=order.id) }}"
                                                class="text-decoration-none track-link fw-bold">تفاصيل الطلب</a>
                                    </p>
                                    <a href="{{ url_for('shop.home') }}" class="btn btn-home mt-4 px-4">العودة إلى
                                          الصفحة الرئيسية</a>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</section>
{% endblock %}
